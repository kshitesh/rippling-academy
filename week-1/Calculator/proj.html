<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./proj.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <!--output-->
        <div class="out">
            <output name = 'res'>0</output>
        </div>
        <!--input buttons-->
        <div class="layout">
            <button class="inp">(</button>
            <button class="inp">)</button>
            <button class="inp">%</button>
            <button class="inp">CE</button>
            <button class="inp">7</button>
            <button class="inp">8</button>
            <button class="inp">9</button>
            <button class="inp">/</button>
            <button class="inp">4</button>
            <button class="inp">5</button>
            <button class="inp">6</button>
            <button class="inp">x</button>
            <button class="inp">1</button>
            <button class="inp">2</button>
            <button class="inp">3</button>
            <button class="inp">-</button>
            <button class="inp">0</button>
            <button class="inp">.</button>
            <button class="inp">=</button>
            <button class="inp">+</button>
        </div>
    </div>
    <script src="./proj.js"></script>
</body>
</html>
